<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Desculpa para Nathy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            cursor: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header {
            padding: 40px 0;
            animation: fadeInDown 1.5s ease-out;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            background: linear-gradient(to right, #ff6b6b, #ff8e8e, #ffb6c1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #ffd3b6;
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }

        .heart-container {
            position: relative;
            height: 300px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            transform: rotate(-45deg);
            animation: heartbeat 1.2s infinite;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 50px;
        }

        .heart.clicked {
            animation: explode 0.8s ease-out forwards;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 107, 107, 0.7);
            animation: float 8s linear infinite;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-out 1s both;
        }

        .message p {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ffb6c1;
            margin-top: 20px;
            text-align: right;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-accept {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite 1s;
        }

        .btn-reject {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0.5;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-accept:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-reject:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .response {
            margin-top: 30px;
            font-size: 1.8rem;
            min-height: 60px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            color: white; /* Corrigido para melhor legibilidade */
        }

        .response.show {
            opacity: 1;
            transform: translateY(0);
        }

        .response.love {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 182, 193, 0.3));
            color: white; /* Corrigido para melhor legibilidade */
            font-weight: bold;
        }

        .response.sad {
            background: linear-gradient(45deg, rgba(108, 117, 125, 0.3), rgba(73, 80, 87, 0.3));
            color: #adb5bd;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        .cursor-heart {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 24px;
            color: #ff6b6b;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            text-shadow: 0 0 8px rgba(255, 107, 107, 0.8);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animações */
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            5% { transform: rotate(-45deg) scale(1.1); }
            10% { transform: rotate(-45deg) scale(1); }
            15% { transform: rotate(-45deg) scale(1.2); }
            50% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        @keyframes explode {
            0% { 
                transform: rotate(-45deg) scale(1);
                opacity: 1;
            }
            30% {
                transform: rotate(-45deg) scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: rotate(-45deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 15px rgba(255, 105, 180, 0.7); }
            50% { text-shadow: 0 0 30px rgba(255, 105, 180, 0.9), 0 0 60px rgba(255, 105, 180, 0.6); }
            100% { text-shadow: 0 0 15px rgba(255, 105, 180, 0.7); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Efeitos especiais para aceitação */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .special-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .special-heart {
            position: absolute;
            font-size: 30px;
            animation: floatSpecial 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatSpecial {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .message p {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="cursor-heart" id="cursorHeart">❤</div>
    <div class="special-hearts" id="specialHearts"></div>
    
    <div class="container">
        <header>
            <h1>Nathy</h1>
            <div class="subtitle">Preciso falar com você</div>
        </header>
        
        <div class="heart-container" id="mainHeart">
            <div class="heart"></div>
            <div class="floating-hearts" id="floating-hearts"></div>
        </div>
        
        <div class="message">
            <p>Oi, Nathy aqui é o Erikzin, dsclp ter sido hackeado e ter bloqueado vc em todas as redes sociais. mas eu voltei e agr mais forte do que nunca.</p>
            <div class="signature">Erik (17y)</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-accept" id="acceptBtn">Perdoar</button>
            <button class="btn btn-reject" id="rejectBtn">Recusar</button>
        </div>
        
        <div class="response" id="response"></div>
        
        <footer>
            <p>Para Nathy (14+1y)</p>
        </footer>
    </div>

    <script>
        // Criar estrelas de fundo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tamanho aleatório
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posição aleatória
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Duração aleatória da animação
                const duration = 2 + Math.random() * 5;
                star.style.setProperty('--duration', `${duration}s`);
                
                // Atraso aleatório
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Criar corações flutuantes
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '❤';
                
                // Posição aleatória
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                
                // Tamanho aleatório
                const size = 10 + Math.random() * 20;
                heart.style.fontSize = `${size}px`;
                
                // Duração aleatória
                const duration = 5 + Math.random() * 10;
                heart.style.animationDuration = `${duration}s`;
                
                // Atraso aleatório
                heart.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(heart);
            }
        }
        
        // Configurar botões de resposta
        function setupButtons() {
            const acceptBtn = document.getElementById('acceptBtn');
            const rejectBtn = document.getElementById('rejectBtn');
            const responseDiv = document.getElementById('response');
            
            acceptBtn.addEventListener('click', function() {
                responseDiv.textContent = "vms cnvrs melhor";
                responseDiv.className = "response show love";
                
                // Efeito especial quando aceita
                document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1)";
                document.body.style.backgroundSize = "400% 400%";
                document.body.style.animation = "rainbow 10s ease infinite";
                
                document.querySelector('h1').style.background = "linear-gradient(to right, #ff6b6b, #ff8e8e, #ffb6c1, #a18cd1, #fbc2eb)";
                document.querySelector('h1').style.webkitBackgroundClip = "text";
                document.querySelector('h1').style.backgroundClip = "text";
                
                // Criar mais corações especiais
                createSpecialHearts();
            });
            
            // Botão de rejeitar desativado
            rejectBtn.addEventListener('click', function(e) {
                e.preventDefault();
                return false;
            });
        }
        
        // Criar corações especiais quando aceita
        function createSpecialHearts() {
            const container = document.getElementById('specialHearts');
            container.innerHTML = ''; // Limpar corações anteriores
            
            const heartCount = 100;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('special-heart');
                heart.innerHTML = '❤';
                
                // Posição aleatória na parte inferior
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = '100vh';
                
                // Tamanho aleatório
                const size = 20 + Math.random() * 40;
                heart.style.fontSize = `${size}px`;
                
                // Cor aleatória
                const hue = Math.random() * 360;
                heart.style.color = `hsl(${hue}, 100%, 70%)`;
                
                // Duração aleatória
                const duration = 3 + Math.random() * 7;
                heart.style.animationDuration = `${duration}s`;
                
                // Atraso aleatório
                const delay = Math.random() * 5;
                heart.style.animationDelay = `${delay}s`;
                
                container.appendChild(heart);
            }
        }
        
        // Animação do coração principal ao clicar
        function setupMainHeartClick() {
            const mainHeart = document.querySelector('.heart');
            
            mainHeart.addEventListener('click', function() {
                this.classList.add('clicked');
                
                // Criar partículas de coração
                createHeartParticles();
                
                // Remover classe após animação
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 800);
            });
        }
        
        // Criar partículas de coração ao clicar
        function createHeartParticles() {
            const container = document.querySelector('.heart-container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = '❤';
                particle.style.position = 'absolute';
                particle.style.fontSize = `${10 + Math.random() * 20}px`;
                particle.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.transform = 'translate(-50%, -50%)';
                particle.style.opacity = '1';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '100';
                
                container.appendChild(particle);
                
                // Animação de partícula
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 150;
                const duration = 1 + Math.random() * 2;
                
                particle.animate([
                    { 
                        transform: 'translate(-50%, -50%)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(${Math.cos(angle) * distance - 50}%, ${Math.sin(angle) * distance - 50}%)`,
                        opacity: 0
                    }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-out'
                });
                
                // Remover partícula após animação
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }
        
        // Seguir o cursor com um coração
        function setupCursorHeart() {
            const cursorHeart = document.getElementById('cursorHeart');
            
            document.addEventListener('mousemove', (e) => {
                cursorHeart.style.left = `${e.clientX}px`;
                cursorHeart.style.top = `${e.clientY}px`;
                
                // Efeito de pulsação suave
                cursorHeart.style.transform = `translate(-50%, -50%) scale(${0.8 + Math.sin(Date.now() / 200) * 0.2})`;
            });
            
            // Efeito ao clicar
            document.addEventListener('click', (e) => {
                const clickHeart = document.createElement('div');
                clickHeart.innerHTML = '❤';
                clickHeart.style.position = 'fixed';
                clickHeart.style.left = `${e.clientX}px`;
                clickHeart.style.top = `${e.clientY}px`;
                clickHeart.style.fontSize = '20px';
                clickHeart.style.color = '#ff6b6b';
                clickHeart.style.pointerEvents = 'none';
                clickHeart.style.zIndex = '9998';
                clickHeart.style.transform = 'translate(-50%, -50%)';
                clickHeart.style.opacity = '1';
                
                document.body.appendChild(clickHeart);
                
                // Animação de desaparecimento
                clickHeart.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: 'translate(-50%, -50%) scale(3)', opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                // Remover após animação
                setTimeout(() => {
                    clickHeart.remove();
                }, 1000);
            });
        }
        
        // Inicializar quando a página carregar
        window.addEventListener('DOMContentLoaded', function() {
            createStars();
            createFloatingHearts();
            setupButtons();
            setupMainHeartClick();
            setupCursorHeart();
        });
    </script>
</body>
</html>
